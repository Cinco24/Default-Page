<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="registration2.css">
</head>

<body>
    <header class="d-flex">
        <div class="container d-flex">
            <a href="$">
                <img class="logo" src="logo.jpg" alt="საიტის ლოგო">
            </a>
            <nav class="d-flex">
                <div>
                    <a class="border-a" href="">მთავარი</a>
                    <a class="border-a" href="">წესები</a>
                    <a class="border-a" href="">კონტაქტი</a>
                    <a class="border-a" href="">ჩვენს შესახებ</a> 
                    <a class="border-a" href="">სიახლეები</a>   
                </div>
                <div class="nav">
                    <a class="border-a" href="registration.html">ავტორიზაცია</a>
                    <a>/</a>
                    <a class="border-a" href="registration2.html">რეგისტრაცია</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="auth-class-container">
            <form action="" method="">
                <div class="form-group">
                    <span class="text-span" for="firstName">მომხმარებლის სახელი</span>
                    <input class="text-input" type="text" name="userName" id="firstName" placeholder="Name">
                </div>
                <div class="form-group">
                    <span class="text-span" for="lastName">გვარი</span>
                    <input class="text-input" type="text" name="lastName" id="lastName" placeholder="Name">
                </div>
                <div class="form-group">
                    <span class="text-span" for="Gmail">ელექტრონული ელ ფოსტა</span>
                    <input class="text-input" type="text" name="Gmail" id="Gmail" placeholder="Gmail">
                </div>
                <div class="form-group">
                    <span class="text-span" for="date">დაბადების თარიღი</span>
                    <input class="text-input" type="date" name="date" placeholder="დაბადების თარიღი">
                </div>
                <div class="form-group"></div>
                    <span class="text-span" for="birthDate">დაბადების ადგილი</span>
                    <select class="locations">
                        <option>თბილი</option>
                        <option>ბათუმი</option>
                        <option>ქობულეთი</option>
                        <option>რუსთავი</option>
                        <option>ქუთაისი</option>
                        <option>ურეხი</option>
                        <option>ჩაქვი</option>
                        <option>ხელვაჩაური</option>
                        <option>თელავი</option>
                        <option>წალენჯიხა</option>
                    </select>
                <div class="form-group">
                    <span class="text-span" for="password">პაროლი</span>
                    <input class="text-input" type="password" name="pass" id="pass" placeholder="password">
                </div>
                <div class="form-group">
                    <span class="text-span" for="password">გაიმეორე პაროლი</span>
                    <input class="text-input" type="password" name="pass" id="pass" placeholder="password">
                </div>
                <div class="gender">
                    <input type="radio" name="sex" id="male">
                    <span for="male">მამრობითი</span>
                    <input type="radio" name="sex" id="female">
                    <span for="female">მამრობითი</span>
                </div>
            
                <div class="border1">
                </div>
            
                <a class="linki" href="registration.html"><button class="shesvla">Log in</a></button>

                <div class="border2">
                </div>
            
                <div class="save">
                    <span for="save">დამახსოვრება</span>
                    <input type="radio" type="save" id="save">
                </div>
                <div class="border">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
